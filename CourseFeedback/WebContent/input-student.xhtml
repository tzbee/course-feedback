<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title>Input Student</title>
</h:head>
<h:body>
	<h:form>
		<p>Database contents:</p>
			<c:forEach items="#{studentManager.getAllStudents()}" var="student">
				<p><h:outputText value="#{student.id}" /> : <h:outputText value="#{student.studentNumber}" /> : <h:outputText value="#{student.studentEmail}" /></p>
			</c:forEach>
		<p>Student number: <h:inputText value="#{student.studentNumber}"></h:inputText> </p> 
		<p>Student email: <h:inputText value="#{student.studentEmail}"></h:inputText> </p> 
		<h:commandButton type="submit" value="Save" action="#{studentManager.addStudentToSystem(student.studentNumber, student.studentEmail)}"></h:commandButton>
		
	</h:form>
</h:body>
</html>
