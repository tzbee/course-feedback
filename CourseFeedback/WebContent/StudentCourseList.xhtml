<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<head>
<title>My CourseList</title>
</head>

<body>
	<h:form id="mycourses">
		<h1>MyCourse List</h1>

		<h:dataTable
			value="#{basicCourseManager.getCoursesByStudentKey(1234)}"
			var="course" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>

				<f:facet name="header">
					<h:outputText value="Course Code" />
				</f:facet>
				<h:outputLink value="course-page.xhtml">
					<f:param name="courseid" value="#{course.courseId}" />
					<h:outputText value="#{course.courseCode}" />
				</h:outputLink>

			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Course Name" />
				</f:facet>
				<h:outputText value="#{course.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Course Period" />
				</f:facet>
				<h:outputText value="#{course.startTime}- #{course.endTime}" />
			</h:column>
			<h:column>

				<f:facet name="header">
					<h:outputText value="Submit Feedback" />
				</f:facet>
				<h:outputLink value="give_feedback.xhtml">
					<f:param name="courseid" value="#{course.courseId}" />
					<h:outputText value="give feedback" />
				</h:outputLink>
			</h:column>


		</h:dataTable>


	</h:form>
</body>
</html>
