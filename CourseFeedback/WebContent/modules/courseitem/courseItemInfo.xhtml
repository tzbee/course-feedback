<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Component displaying course information -->
<!-- Params: -->
<!-- courseParam -> course object to display information from -->

<h:head>
	<title>Course Item Info</title>
</h:head>

<h:body>
	<ui:composition>
		<h3>Name</h3>
		<h:outputText value="#{courseItemParam.courseItemName}" />

		<br />

		<h3>Course</h3>
		<h:outputText value="#{courseItemParam.course}" />
	</ui:composition>
</h:body>
</html>
