<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Params: -->
<!-- courses: The list of courses to display -->
<!-- coursePage: The name of the course page to redirect all courses -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	<c:choose>
		<c:when test="#{!empty courses}">
			<h:dataTable value="#{courses}" var="course" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Code" />
					</f:facet>

					<h:link value="#{course.courseCode}" outcome="#{coursePage}">
						<f:param name="courseid" value="#{course.courseId}" />
					</h:link>

				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{course.name}" />
				</h:column>

				<!-- 				<h:column> -->
				<!-- 					<f:facet name="header"> -->
				<!-- 						<h:outputText value="Submit Feedback" /> -->
				<!-- 					</f:facet> -->
				<!-- 					<h:outputLink value="/student/rate.xhtml"> -->
				<!-- 						<f:param name="courseid" value="#{course.courseId}" /> -->
				<!-- 						<h:outputText value="give feedback" /> -->
				<!-- 					</h:outputLink> -->
				<!-- 				</h:column> -->

			</h:dataTable>
		</c:when>

		<c:otherwise>
			<h:outputText value="No courses yet" />
		</c:otherwise>
	</c:choose>
</ui:composition>
