<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form name="LoginForm">
		<h2>
			<h:outputLabel value="Login" />
		</h2>

		<p>
			<strong>Username:</strong>
			<h:inputText value="#{teacher.userName}" />
		</p>
		<p>
			<strong>Password:</strong>
			<h:inputText value="#{teacher.password}" />
		</p>

		<h:commandButton value="Login"
			action="#{teacherLoginManager.login(teacher.userName,teacher.password)}" />

		<br />
		<h:outputText value="#{teacherLoginManager.message}" />
	</h:form>
</ui:composition>
