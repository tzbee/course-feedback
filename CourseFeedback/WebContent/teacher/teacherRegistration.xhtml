<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Register teacher</title>
</h:head>

<h:body>
	<h:form name="Register teacher form">
		<h2>
			<h:outputLabel value="Register" />
		</h2>
		<p>
			<strong>Username:</strong>

			<h:inputText id="username" value="#{teacher.userName}"
				required="true" requiredMessage="Username is required!">
				<f:validator validatorId="usernameValidator" />
			</h:inputText>

			<h:message for="username" style="color:red" />
		</p>

		<p>
			<strong>Password:</strong>
			
			<h:inputText id="password" value="#{teacher.password}"
				required="true" requiredMessage="Password is required!">
				<f:validator validatorId="passwordValidator" />
			</h:inputText>
			<h:message for="password" style="color:red" />
		</p>


		<h:commandButton value="Register"
			action="#{teacherRegistrationManager.register(teacher)}" />
	</h:form>

	<ui:include src="/footer/footer.xhtml" />
</h:body>
</html>
