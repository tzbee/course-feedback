<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Add course to teacher module</title>

	<!-- Params: -->
	<!-- teacherId: The teacher to add the course to -->

</h:head>

<h:body>
	<ui:composition>
		<h:form>
			<h:outputLabel value="Name" />

			<h:inputText id="coursename" value="#{course.name}" required="true"
				requiredMessage="Course name is required!"
				validatorMessage="Check length!, 4 to 15 characters required!">
				<f:validateLength minimum="4" maximum="15" />
			</h:inputText>

			<h:message for="coursename" style="color:red" />

			<br />

			<h:outputLabel value="Code" />

			<h:inputText id="coursecode" value="#{course.courseCode}"
				required="true" requiredMessage="Course code is required!" />
			<h:message for="coursecode" style="color:red" />

			<br />

			<h:commandButton
				action="#{teacherManager.addCourseToTeacher(course,teacherId)}"
				value="Save course" />
		</h:form>
	</ui:composition>
</h:body>
</h:html>
