<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form name="LoginForm">
		<h2>
			<h:outputLabel value="Login" />
		</h2>

		<p>
			<!--@Isaac: Changes made here, added ID, required, and RequiredMessage tags also the usernamevalidator and the message (h:message)   -->
			<strong>Username:</strong>
			<h:inputText id="username" value="#{teacher.userName}"
				required="true" requiredMessage="Username is required!">
				<f:validator validatorId="usernameValidator" />
			</h:inputText>
			<h:message for="username" style="color:red" />
		</p>

		<p>
			<!--@Isaac: Changes made here, added ID, required, and RequiredMessage tags also the passwordvalidator and the message (h:message)   -->
			<strong>Password:</strong>
			<h:inputText id="password" value="#{teacher.password}"
				required="true" requiredMessage="Password is required!">
				<f:validator validatorId="passwordValidator" />
			</h:inputText>
			<h:message for="password" style="color:red" />
		</p>

		<h:commandButton value="Login"
			action="#{teacherLoginManager.login(teacher.userName,teacher.password)}" />

		<br />
		<h:outputText value="#{teacherLoginManager.message}" />
	</h:form>
</ui:composition>
