<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="courseid" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<c:set var="currentCourse"
		value="#{courseManager.getCourseById(courseid)}" />

	<h1>
		<h:outputText value="Course info:" />
	</h1>

	<br />

	<h2>
		<h:outputText value="Name" />
	</h2>

	<h:outputText value="#{currentCourse.name}" />

	<h2>
		<h:outputText value="Course items" />
	</h2>


	<c:forEach items="#{currentCourse.courseItems}" var="currentCourseItem">
		<h:link value="#{currentCourseItem.courseItemName}"
			outcome="/student/rateCourseItem">
			<f:param name="courseitemid"
				value="#{currentCourseItem.courseItemId}" />
		</h:link>

		<br />
	</c:forEach>

	<h:form>
		<h2>
			<h:outputLabel value="Add course item" />
		</h2>

		<h:inputText value="#{courseItem.courseItemName}" />

		<h:commandButton value="Add course item"
			action="#{courseItemManager.addCourseItemToCourse(courseItem,courseid)}">
			<f:param name="courseid" value="#{courseid}" />
		</h:commandButton>
	</h:form>

	<h:form>
		<h2>
			<h:outputLabel value="Add student to this course" />
		</h2>

		<h:inputText value="#{student.studentNumber}" />

		<h:commandButton value="Add student"
			action="#{studentManager.addStudentToCourse(student.studentNumber,courseid)}">
			<f:param name="courseid" value="#{courseid}" />
		</h:commandButton>
	</h:form>

	<ui:include src="modules/footer.xhtml" />
</h:body>
</html>
