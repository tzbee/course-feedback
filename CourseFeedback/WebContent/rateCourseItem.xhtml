<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="courseitemid" />
</f:metadata>

<h:head>
	<title>Rate Course Item</title>
</h:head>

<style>
.ui-widget,.ui-widget .ui-widget {
	font-size: 100% !important;
}

.ui-rating-star a,.ui-rating-on a {
	height: 32px;
	width: 32px;
	background-size: 32px;
}

.ui-rating-star a {
	background-position: 0 -64px;
}

.ui-rating-star-on a {
	background-position: 0 -96px;
}
</style>
<h:body>
	<p:layout style="min-width:400px;min-height:200px;" id="layout"
		fullPage="true">
		<p:layoutUnit position="center" resizable="true" size="300">
			<center>
				<H2>
					Course item:
					<h:outputText
						value="#{courseItemManager.getCourseNameById(courseitemid)}" />
				</H2>
				<br />

				<h:form id="form">
					<p:growl id="messages" showDetail="true" />
					<br />
					<p:rating rendered="true" value="#{feedback.value}" stars="10"
						cancel="false" style="width: 320px;margin: 0 auto;">
						<p:ajax event="rate" listener="#{feedbackController.onrate}"
							update="messages" />
					</p:rating>
					<br />
					<br />
					<h:commandButton type="submit" value="Submit"
						action="#{feedbackController.submitFeedback(courseitemid)}">
						<f:param name="courseitemid" value="#{courseitemid}" />
					</h:commandButton>
				</h:form>

				<h:form id="form2">
					<p:growl id="messages" showDetail="true" />
					<p:inputText id="itext" rendered="true" value="#{feedback.value}"
						style="visibility:hidden;" />
					<p:slider for="itext" style="width: 320px;margin: 0 auto;"
						minValue="1" maxValue="10">
						<p:ajax event="slideEnd"
							listener="#{feedbackController.onSlideEnd}" update="messages" />
					</p:slider>
					<br />
					<h:commandButton type="submit" value="Submit"
						action="#{feedbackController.submitFeedback(courseitemid)}">
						<f:param name="courseitemid" value="#{courseitemid}" />
					</h:commandButton>

					<br />
					<br />

					<ui:include src="footer.xhtml" />

				</h:form>
			</center>
		</p:layoutUnit>

		<p:layoutUnit position="south" resizable="true" size="300">
			<ui:insert>
				<ui:include src="/graphs/singleGraphModule.xhtml">
					<ui:param name="graphName" value="Feedback average" />
					<ui:param name="data"
						value="#{feedbackManager.getFeedbacksByCourseItemId(courseitemid)}" />
				</ui:include>
			</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
