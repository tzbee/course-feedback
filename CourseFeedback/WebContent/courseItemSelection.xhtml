<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title>Course Item Select</title>
</h:head>
<h:body>
			<h:outputText value="student id: #{studentManager.getCurrentStudentID()}"/><br />
			<h:outputText value="Course #{studentManager.getCurrentCourse().getName()} selected" /><br />
			<h:outputText value="Select a course item to give feedback to:" />
			<!-- <h:outputText value="#{studentManager.getCurrentCourse().getName()}" /> -->
			<c:forEach items="#{studentManager.getCurrentCourse().getCourseItems()}" var="Item">
				<p>
					<h:form>
						<h:commandButton type="submit" value="#{Item.courseItemName}" action="null"></h:commandButton>		
					</h:form>
				</p>
			</c:forEach>
			<h:form>
				<h:commandButton type="submit" value="Back" action="courseSelection.xhtml"></h:commandButton>
			</h:form>
</h:body>
</html>
