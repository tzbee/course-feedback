<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="courseitemid" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

	<h:form>
		<h:inputText value="#{feedback.value}" />

		<h:commandButton value="Add Feedback"
			action="#{feedbackManager.addFeedbackToCourseItem(feedback,courseitemid)}">
			<f:param name="courseitemid" value="#{courseitemid}" />
		</h:commandButton>
	</h:form>

	<p:barChart id="basic"
		value="#{feedbackBar.createCategoryModel(feedbackManager.getFeedbacksByCourseItemId(courseitemid))}"
		legendPosition="ne" title="Feedback Bar" />
	<p:editor rendered="false" />

	<br />
	<ui:include src="/footer.xhtml" />
</h:body>
</html>
