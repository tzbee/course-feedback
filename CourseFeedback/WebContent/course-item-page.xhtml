<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="courseid" value="#{coursePageBean.currentCourseId}" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<c:set var="currentCourse"
		value="#{courseManager.getCourseById(coursePageBean.currentCourseId)}" />

	<h1>
		<h:outputText value="Course Item info:" />
	</h1>

	<br />

	<h2>
		<h:outputText value="Name" />
	</h2>

	<h:outputText value="#{currentCourse.name}" />

	<h2>
		<h:outputText value="Course items" />
	</h2>

	<!-- TODO Course items-->

	<c:forEach items="#{currentCourse.courseItems}" var="currentCourseItem">
		<h:link value="#{currentCourseItem.name}" outcome="" />
		<br />
	</c:forEach>

	<h:form>
		<h2>
			<h:outputLabel value="Add course item" />
		</h2>

		<h:inputText value="#{courseItem.name}" />

		<h:commandButton type="submit"
			action="#{courseItemManager.addCourseItemToCourse(courseItem,coursePageBean.currentCourseId)}"
			value="Add course item">
			<f:param name="courseid" value="#{coursePageBean.currentCourseId}" />
		</h:commandButton>
	</h:form>

	<ui:include src="/footer.xhtml" />
</h:body>
</html>
