<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Course Select</title>
</h:head>

<h:body>
	<ui:insert name="courseList">
		<h1>My courses</h1>

		<c:set var="parameter" scope="session"
			value="#{studentManager.getParameter()}" />

		<h:outputText
			value="student id: #{studentManager.getCurrentStudentID()}" />

		<br />
		<h:outputText value="Select a course to give feedback to:" />
		<br />

		<ui:include src="/modules/course/courseList.xhtml">
			<ui:param name="courses"
				value="#{courseManager.getCoursesByStudentId(studentManager.getCurrentStudentID()) }" />
		</ui:include>

	</ui:insert>

	<br />
	<ui:include src="/modules/footer.xhtml" />

</h:body>
</html>
